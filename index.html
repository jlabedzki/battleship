<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Battleship</title>
</head>

<body>

  <div class='mainContainer'>
    <div class='userContainer'>
      <h2 class='title'>PLAYER
        <div id='playerTurn' class='turnIndicator'></div>
      </h2>
      <div class='grid userGrid'>
      </div>
    </div>
    <div class='computerContainer'>
      <h2 class='title'>OPPONENT
        <div id='opponentTurn' class='turnIndicator'></div>
      </h2>
      <div class='grid computerGrid'></div>
    </div>
  </div>


  <div class='info'>
    <div class='wrapper'>
      <button id='reshuffle' class='button'>Reshuffle</button>
      <button id='start' class='button'>Start Game</button>
      <div class='messageLog'>
        <h3 id='messageLog'>Message Log</h3>
      </div>
    </div>
  </div>



  <script src="src/ships.js"></script>
  <script src="src/constants.js"></script>
  <script src="src/generateBoard.js"></script>
  <script src="src/randomizeComputerShips.js"></script>
  <script src="src/randomizePlayerShips.js"></script>
  <script src="src/clearBoard.js"></script>
  <script src="src/startGame.js"></script>
  <script src="./main.js"></script>

</body>

</html>
