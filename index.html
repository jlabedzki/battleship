<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Battleship</title>
</head>

<body>

  <div class='mainContainer'>
    <div class='userContainer'>
      <h2 class='title'>PLAYER
        <div class='playerTurnIndicator'></div>
      </h2>
      <div class='grid userGrid'>
      </div>
    </div>
    <div class='computerContainer'>
      <h2 class='title'>OPPONENT
        <div class='computerTurnIndicator'></div>
      </h2>
      <div class='grid computerGrid'></div>
    </div>
  </div>


  <div class='mainContainer'>
    <div class='shipGrid'>
      <div class='ship destroyerContainer' draggable="true">
        <div id='destroyer1'></div>
        <div id='destroyer2'></div>
      </div>
      <div class='ship submarineContainer' draggable="true">
        <div id='submarine1'></div>
        <div id='submarine2'></div>
        <div id='submarine3'></div>
      </div>
      <div class='ship cruiserContainer' draggable="true">
        <div id='cruiser1'></div>
        <div id='cruiser2'></div>
        <div id='cruiser3'></div>
      </div>
      <div class='ship battleshipContainer' draggable="true">
        <div id='battleship1'></div>
        <div id='battleship2'></div>
        <div id='battleship3'></div>
        <div id='battleship4'></div>
      </div>
      <div class='ship carrierContainer' draggable="true">
        <div id='carrier1'></div>
        <div id='carrier2'></div>
        <div id='carrier3'></div>
        <div id='carrier4'></div>
        <div id='carrier5'></div>
      </div>
    </div>
    <div class='shipGrid'></div>
  </div>

  <div class='utility'>
    <button id='start'>Start Game</button>
    <h3 id='whoseTurn'>Your turn.</h3>
    <h3 id='messageLog'></h3>
  </div>

  <script src="src/ships.js"></script>
  <script src="src/constants.js"></script>
  <script src="src/generateBoard.js"></script>
  <script src="src/randomizeComputerShips.js"></script>
  <script src="src/rotateShips.js"></script>
  <script src="./main.js" defer></script>

</body>

</html>
