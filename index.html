<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Battleship</title>
</head>

<body>

  <div class='mainContainer'>
    <div class='userContainer'>
      <h2 class='title'>PLAYER</h2>
      <div class='grid userGrid'>
      </div>
      <div id="playerTurn" class="underline"></div>
    </div>
    <div class='opponentContainer'>
      <h2 class='title'>OPPONENT
      </h2>
      <div class='grid opponentGrid'></div>
      <div id="opponentTurn" class="underline"></div>
    </div>
  </div>

  <div class='buttonHolder'>
    <button id='reshuffle' class='button'>Rearrange Ships</button>
    <button id='start' class='button'>Start Game</button>
  </div>

  <div id='gameInfo'>
    <div id="playerShipsRemaining">
      <h2 class="title2" style="text-align: center;">Player Ships</h2>
      <p id="pDestroyer">Destroyer</p>
      <p id="pSubmarine">Submarine</p>
      <p id="pCruiser">Cruiser</p>
      <p id="pBattleship">Battleship</p>
      <p id="pCarrier">Carrier</p>
    </div>
    <div id="messageLog">
    </div>
    <div id="opponentShipsRemaining">
      <h2 class="title2" style="text-align: center;">Opponent Ships</h2>
      <p id="oDestroyer">Destroyer</p>
      <p id="oSubmarine">Submarine</p>
      <p id="oCruiser">Cruiser</p>
      <p id="oBattleship">Battleship</p>
      <p id="oCarrier">Carrier</p>
    </div>
  </div>

  <div class='gameOver'>
    <h3>Game Over!
    </h3>
    <p id="winner" style="font-size: 25px;"></p>
    <button id='playAgain'>Play Again</button>
  </div>



  <script src="src/js/ships.js"></script>
  <script src="src/js/constants.js"></script>
  <script src="src/js/generateBoard.js"></script>
  <script src="src/js/randomizeShips.js"></script>
  <script src="src/js/clearBoard.js"></script>
  <script src="src/js/gameplay.js"></script>
  <script src="./main.js"></script>

</body>

</html>
